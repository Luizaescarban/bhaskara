<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Quadrática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora Quadrática</h2>
        <form id="quadratic-form">
            <label for="a">A:</label>
            <input type="number" id="a" required><br><br>
            <label for="b">B:</label>
            <input type="number" id="b" required><br><br>
            <label for="c">C:</label>
            <input type="number" id="c" required><br><br>
            <button type="button" onclick="calcular()">Calcular</button>
        </form>
        <div class="result">
            <p>X' = <span id="x1"></span></p>
            <p>X'' = <span id="x2"></span></p>
        </div>
    </div>

    <script>
        function calcular() {
            // Obter os valores de A, B e C do formulário
            var a = parseFloat(document.getElementById('a').value);
            var b = parseFloat(document.getElementById('b').value);
            var c = parseFloat(document.getElementById('c').value);

            // Calcular X' e X''
            var discriminante = b * b - 4 * a * c;
            var x1, x2;

            if (discriminante > 0) {
                x1 = (-b + Math.sqrt(discriminante)) / (2 * a);
                x2 = (-b - Math.sqrt(discriminante)) / (2 * a);
            } else if (discriminante === 0) {
                x1 = x2 = -b / (2 * a);
            } else {
                var realPart = -b / (2 * a);
                var imaginaryPart = Math.sqrt(-discriminante) / (2 * a);
                x1 = realPart + ' + ' + imaginaryPart + 'i';
                x2 = realPart + ' - ' + imaginaryPart + 'i';
            }

            // Exibir os resultados na div
            document.getElementById('x1').innerText = x1;
            document.getElementById('x2').innerText = x2;
        }
    </script>
</body>
</html>
