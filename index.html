<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Quadrática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <script>
        document.getElementById('quadratic-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);

            const discriminante = b * b - 4 * a * c;

            if (discriminante > 0) {
                const x1 = (-b + Math.sqrt(discriminante)) / (2 * a);
                const x2 = (-b - Math.sqrt(discriminante)) / (2 * a);
                document.getElementById('results').innerHTML = `As raízes são: X' = ${x1.toFixed(2)} e X'' = ${x2.toFixed(2)}`;
            } else if (discriminante === 0) {
                const x = -b / (2 * a);
                document.getElementById('results').innerHTML = `A raiz é dupla: X' = X'' = ${x.toFixed(2)}`;
            } else {
                document.getElementById('results').innerHTML = 'Não existem raízes reais.';
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Calculadora de bhaskara</h2>
        <form id="quadratic-form">
            <label for="a">Valor de A:</label>
            <input type="number" id="a" required><br><br>

            <label for="b">Valor de B:</label>
            <input type="number" id="b" required><br><br>

            <label for="c">Valor de C:</label>
            <input type="number" id="c" required><br><br>

            <input type="submit" value="Calcular">
        </form>

        <div id="results">
            <label for=""></label>
        </div>
    </div>

</body>
</html>
